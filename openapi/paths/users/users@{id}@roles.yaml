parameters:
  - $ref: ../../components/parameters/common/Id.yaml
post:
  tags:
    - Users
  summary: Assign roles to a user
  description: Assigns a list of roles to the user with given userId.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../components/schemas/users/UserRole.yaml
  responses:
    "200":
      description: "OK"
delete:
  tags:
    - Users
  summary: Remove roles from a user
  description: Removes a list of roles from the user referenced by id.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../components/schemas/users/UserRole.yaml
  responses:
    "200":
      description: "OK"