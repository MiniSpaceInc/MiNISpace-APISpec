post:
  tags:
    - Posts
  summary: Fetches paged posts
  description: Fetches paged posts corresponding to provided search details
  requestBody:
    required: true
    content:
      applcation/json:
        schema:
          $ref: ../components/schemas/posts/PostSearchDetails.yaml
  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: ../components/schemas/posts/Post.yaml
              - $ref: ../components/schemas/common/PageableResponse.yaml