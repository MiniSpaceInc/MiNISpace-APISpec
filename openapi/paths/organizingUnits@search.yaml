post:
  tags:
    - OrganizingUnits
  summary: Search for page of organizing units
  description: Searches for organizing units with provided filters and sorting, returns a single pageable object of events.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/organizingUnits/OrganizingUnitSearchDetails.yaml
  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: ../components/schemas/organizingUnits/OrganizingUnit.yaml
              - $ref: ../components/schemas/common/PageableResponse.yaml
                